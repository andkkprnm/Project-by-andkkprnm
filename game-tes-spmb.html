<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes Peluang SPMB Tahap 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .percent {
      font-size: 48px;
      animation: countUp 2s ease-out;
    }
    .emoji {
      position: absolute;
      animation: fall 3s linear infinite;
      user-select: none;
      font-size: 24px;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    @keyframes countUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .blue { color: #58a6ff; }
    .red { color: #f85149; }
    .yellow { color: #fbbc04; }
    .hint {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      animation: slideHint 10s linear infinite;
      font-size: 14px;
      color: #ccc;
    }
    @keyframes slideHint {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .btns {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üîç Tes Seberapa Persen Kamu Keterima SPMB Tahap 1 üîç</h1>
  <div class="input-container">
    <input id="nama" placeholder="Nama Lengkap">
    <div class="hint">Contoh: Andika Purnama Saputra</div>
    <input id="asal" placeholder="Sekolah Asal">
    <div class="hint">Contoh: SMPN 1 Ngawi</div>
    <input id="tujuan" placeholder="Sekolah Tujuan">
    <div class="hint">Contoh: SMAN 1 Ngawi</div>
    <div class="btns">
      <button onclick="cekHasil()">Cek Peluang</button>
      <button onclick="resetForm()">Reset</button>
      <button onclick="downloadHasil()">Unduh Hasil</button>
    </div>
  </div>
  <div id="hasil" class="result"></div>
  <canvas id="canvas" style="display:none"></canvas>
  <p style="margin-top: 40px; font-size: 14px; color: #888;">Build with <b style="color:#e34c26">&lt;/&gt;</b> by andkkprnm project | versi 2.0.3</p>  <script>
    const hasilEl = document.getElementById('hasil');
    const stored = {};

    function cekHasil() {
      const nama = document.getElementById('nama').value.trim();
      const asal = document.getElementById('asal').value.trim();
      const tujuan = document.getElementById('tujuan').value.trim();
      const key = `${nama.toLowerCase()}|${asal.toLowerCase()}|${tujuan.toLowerCase()}`;

      let persen = stored[key];
      if (!persen) {
        if (
          nama.toLowerCase() === "andika purnama saputra" &&
          asal.toLowerCase().includes("smpn 1 pagaden") &&
          tujuan.toLowerCase().includes("sman 1 pagaden")
        ) {
          persen = 100;
        } else if (
          nama.toLowerCase() === "dimas akew"
        ) {
          persen = 100;
        } else {
          persen = Math.floor(Math.random() * 101);
        }
        stored[key] = persen;
      }

      hasilEl.innerHTML = '<div class="percent">' + persen + '%</div>';

      let pesan = '';
      if (persen >= 80) {
        pesan = 'üéâ Selamat! Peluangmu sangat besar untuk diterima!';
        showEmoji('üéâ');
      } else if (persen >= 50) {
        pesan = 'üí™ Tetap semangat! Peluangmu cukup besar!';
        showEmoji('üí™');
      } else {
        pesan = 'üò¢ Yahh kemungkinan kamu masuk sekolah tujuan masih kecil, gapapa masih ada tahap 2 kok';
        showEmoji('üò¢');
      }
      hasilEl.innerHTML += `<div>${pesan}</div>`;
    }

    function showEmoji(emoji) {
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.className = 'emoji';
        span.textContent = emoji;
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = (2 + Math.random() * 2) + 's';
        span.style.top = '-30px';
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 3000);
      }
    }

    function resetForm() {
      document.getElementById('nama').value = '';
      document.getElementById('asal').value = '';
      document.getElementById('tujuan').value = '';
      hasilEl.innerHTML = '';
    }

    function downloadHasil() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'hasil-tes-spmb.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
