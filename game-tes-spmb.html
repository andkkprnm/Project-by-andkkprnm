<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes SPMB Tahap 1</title>
  <style>
    body {
      background-color: #000;
      color: #00f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    .progress {
      width: 300px;
      margin: 20px auto;
      height: 30px;
      border: 2px solid #00f0ff;
      border-radius: 5px;
      position: relative;
    }
    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #00f0ff, #0044ff);
      border-radius: 5px;
      transition: width 2s;
    }
    .confetti, .emoji {
      position: fixed;
      font-size: 24px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(-100px); opacity: 1;}
      100% {transform: translateY(100vh); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>Seberapa Persen Kamu Keterima SPMB Tahap 1?</h1>
  <input id="name" placeholder="Nama, Contoh: Andika Purnama Saputra">
  <input id="school" placeholder="Asal Sekolah, Contoh: SMPN 1 Ngawi">
  <input id="target" placeholder="Sekolah TujuanContoh: SMAN 1 Ngawi">
  <br>
  <button onclick="checkChance()">Cek Peluang</button>
  <div class="progress"><div id="bar" class="bar"></div></div>
  <div id="result"></div>
  <p style="margin-top:40px;">Build with <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" width="30" style="vertical-align:middle"> by andkkprnm project</p>  <script>
    function hashKey(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    function checkChance() {
      const name = document.getElementById('name').value.trim();
      const school = document.getElementById('school').value.trim();
      const target = document.getElementById('target').value.trim();
      const key = name + school + target;

      let percent;

      if (
        name.toLowerCase() === 'andika purnama saputra' &&
        school.toLowerCase() === 'smpn 1 pagaden' &&
        target.toLowerCase() === 'sman 1 pagaden'
      ) {
        percent = 100;
      } else {
        const stored = localStorage.getItem(key);
        if (stored !== null) {
          percent = parseInt(stored);
        } else {
          percent = Math.floor(Math.random() * 101);
          localStorage.setItem(key, percent);
        }
      }

      document.getElementById('bar').style.width = percent + '%';

      let result = document.getElementById('result');
      result.innerHTML = `Hasil: ${percent}%`;

      document.querySelectorAll('.confetti, .emoji').forEach(e => e.remove());

      if (percent >= 70) {
        result.innerHTML += "<br>ðŸŽ‰ Selamat! Peluangmu besar! Persiapkan diri untuk tahap selanjutnya!";
        showFall("confetti", "ðŸŽŠ");
      } else if (percent >= 40) {
        result.innerHTML += "<br>ðŸ’ª Peluangmu sedang, tetap semangat dan belajar lebih giat!";
        showFall("emoji", "ðŸ’ª");
      } else {
        result.innerHTML += "<br>ðŸ˜” Yahh kemungkinan kamu masuk sekolah tujuan masih kecil, gapapa masih ada tahap 2 kok!";
        showFall("emoji", "ðŸ˜”");
      }
    }

    function showFall(className, symbol) {
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.className = className;
        span.textContent = symbol;
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = (3 + Math.random() * 2) + 's';
        span.style.fontSize = (16 + Math.random() * 16) + 'px';
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 4000);
      }
    }
  </script></body>
</html>
