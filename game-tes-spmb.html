<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes Peluang SPMB Tahap 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ccff;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      background-color: #00ccff;
      color: #fff;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      background: #121212;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #percentage {
      font-size: 48px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .running-text {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: scroll 15s linear infinite;
      color: #0ff;
      margin-top: 30px;
    }
    @keyframes scroll {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }
  </style>
</head>
<body>
  <h1>üîç Tes Peluang Lulus SPMB Tahap 1</h1>
  <input id="nama" placeholder="Nama Lengkap (Contoh: Andika Purnama Saputra)" /><br />
  <input id="asal" placeholder="Sekolah Asal (Contoh: SMPN 1 Palembang)" /><br />
  <input id="tujuan" placeholder="Sekolah Tujuan (Contoh: SMAN 1 Medan)" /><br />
  <button onclick="hitungPeluang()">Lihat Peluang</button>
  <button onclick="resetForm()">Reset</button>
  <button onclick="unduhHasil()">Unduh Hasil</button>  <div id="result"></div>
  <div class="running-text">Build with <b>üíª HTML</b> by andkkprnm project | versi 2.0.2</div>  <script>
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function getEmoji(type) {
      if (type === 'besar') return 'üéâ';
      if (type === 'sedang') return 'üí™';
      return 'üò¢';
    }

    function showEmojis(type) {
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = getEmoji(type);
        emoji.className = 'emoji';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 4000);
      }
    }

    function hitungPeluang() {
      const nama = document.getElementById("nama").value.trim();
      const asal = document.getElementById("asal").value.trim();
      const tujuan = document.getElementById("tujuan").value.trim();
      const resultDiv = document.getElementById("result");

      if (!nama || !asal || !tujuan) {
        alert("Mohon lengkapi semua kolom!");
        return;
      }

      let persen;
      if (nama.toLowerCase() === "andika purnama saputra" && asal.toLowerCase() === "smpn 1 pagaden" && tujuan.toLowerCase() === "sman 1 pagaden") {
        persen = 100;
      } else if (nama.toLowerCase() === "dimas tri adhitia") {
        persen = 100;
      } else {
        const hash = hashString(nama + asal + tujuan);
        persen = hash % 101;
      }

      let warna = persen > 80 ? '#00ccff' : persen >= 50 ? '#ffaa00' : '#ff3333';
      let pesan = persen > 80 ? `Selamat! Peluangmu sangat besar!` : persen >= 50 ? `Peluangmu sedang, tetap semangat ya!` : `Yahh, peluangmu kecil. Tapi masih ada tahap 2 kok!`;
      let jenis = persen > 80 ? 'besar' : persen >= 50 ? 'sedang' : 'kecil';

      resultDiv.innerHTML = `<div style="color:${warna}">Hasil untuk <b>${nama}</b><br>Asal: ${asal}<br>Tujuan: ${tujuan}<br><br><span id='percentage'>${persen}%</span><br>${pesan}</div>`;

      showEmojis(jenis);
    }

    function resetForm() {
      document.getElementById("nama").value = "";
      document.getElementById("asal").value = "";
      document.getElementById("tujuan").value = "";
      document.getElementById("result").innerHTML = "";
    }

    function unduhHasil() {
      html2canvas(document.querySelector("#result")).then(canvas => {
        const link = document.createElement("a");
        link.download = "hasil-spmb.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
