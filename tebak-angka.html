<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Angka</title>
  <style>
    body {
      background-color: #111;
      color: #00bfff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      border: 2px solid #00bfff;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    #pesan {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      transition: all 0.5s ease-in-out;
    }

    .menang {
      color: #00ffae;
      font-weight: bold;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }

    footer img {
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>üéØ Tebak Angka</h1>
  <p>Masukkan angka antara 1 - 1000:</p>
  <input type="number" id="tebakan" min="1" max="1000">
  <button onclick="tebak()">Tebak</button>
  <div id="pesan"></div>

  <footer>
    Build with
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5">
    by <strong>andkkprnm project</strong>
  </footer>

  <!-- üîä Suara -->
  <audio id="suaraMenang" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f98ec97a18.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>

  <!-- üéâ Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const angkaRahasia = Math.floor(Math.random() * 1000) + 1;
    let batasBawah = 1;
    let batasAtas = 1000;

    function tebak() {
      const input = document.getElementById("tebakan");
      const pesan = document.getElementById("pesan");
      const nilai = parseInt(input.value);
      const suaraMenang = document.getElementById("suaraMenang");

      pesan.classList.remove("menang");

      if (isNaN(nilai) || nilai < 1 || nilai > 1000) {
        pesan.textContent = "‚ö†Ô∏è Masukkan angka antara 1 dan 1000!";
        return;
      }

      if (nilai === angkaRahasia) {
        pesan.innerHTML = "üéâ Benar! Angkanya adalah <strong>" + angkaRahasia + "</strong>";
        pesan.classList.add("menang");

        // üîä Mainkan suara
        suaraMenang.play();

        // üéâ Confetti 3 detik
        const duration = 3000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();

      } else if (nilai < angkaRahasia) {
        batasBawah = Math.max(batasBawah, nilai); // Tidak ditambah 1
        pesan.innerHTML = "üüß Terlalu kecil! Coba di antara <strong>" + batasBawah + " - " + batasAtas + "</strong>";
      } else {
        batasAtas = Math.min(batasAtas, nilai); // Tidak dikurangi 1
        pesan.innerHTML = "üü• Terlalu besar! Coba di antara <strong>" + batasBawah + " - " + batasAtas + "</strong>";
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
