<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tebak Angka</title>
  <style>
    body {
      background-color: #111;
      color: #00bfff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      border: 2px solid #00bfff;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    #pesan {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      transition: all 0.5s ease-in-out;
    }
    #pesan.menang {
      color: #00ffea;
      font-size: 26px;
      font-weight: bold;
      animation: zoom 0.6s ease-in-out, shake 0.3s;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
    footer img {
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>üéØ Tebak Angka</h1>
  <p>Masukkan angka antara 1 - 100:</p>
  <input type="number" id="tebakan" min="1" max="100">
  <button onclick="tebak()">Tebak</button>
  <div id="pesan"></div>

  <footer>
    Build with
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
    by <strong>andkkprnm project</strong>
  </footer>

  <script>
    const angkaRahasia = Math.floor(Math.random() * 100) + 1;
    let batasBawah = 1;
    let batasAtas = 100;

    function tebak() {
      const input = document.getElementById("tebakan");
      const pesan = document.getElementById("pesan");
      const nilai = parseInt(input.value);

      pesan.classList.remove("menang");

      if (isNaN(nilai) || nilai < 1 || nilai > 100) {
        pesan.textContent = "‚ö†Ô∏è Masukkan angka antara 1 dan 100!";
        return;
      }

      if (nilai === angkaRahasia) {
        pesan.innerHTML = `üéâ Benar! Angkanya adalah <strong>${angkaRahasia}</strong>`;
        pesan.classList.add("menang");
      } else if (nilai < angkaRahasia) {
        batasBawah = Math.max(batasBawah, nilai - 1);
        pesan.innerHTML = `üîº Terlalu kecil! Coba di antara <strong>${batasBawah} - ${batasAtas}</strong>`;
      } else {
        batasAtas = Math.min(batasAtas, nilai - 1);
        pesan.innerHTML = `üîΩ Terlalu besar! Coba di antara <strong>${batasBawah} - ${batasAtas}</strong>`;
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
